<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            /* Removed user-select properties to allow text selection */
        }
        h1 {
            color: #333;
        }
        label {
            display: inline-block;
            width: 80px;
            margin-bottom: 10px;
            color: #555;
        }
        select, input[type="range"] {
            width: 250px;
            margin-bottom: 10px;
        }
        /* Apply user-select: none only to buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            -webkit-user-select: none; /* Disable text selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #saveButton {
            background-color: #0078D7;
            color: white;
        }
        #saveButton:hover {
            background-color: #005a9e;
        }
        #resetButton {
            background-color: #f44336;
            color: white;
        }
        #resetButton:hover {
            background-color: #c62828;
        }
        /* Pop-up message styling */
        #message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #323232;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-weight: bold;
        }
        #message.show {
            opacity: 1;
        }
        #message.success {
            background-color: #4CAF50; /* Green */
        }
        #message.error {
            background-color: #f44336; /* Red */
        }
        .option-row {
            margin-bottom: 15px;
        }
        .option-row span {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech Settings</h1>

    <div class="option-row">
        <label for="voiceSelect">Voice:</label>
        <select id="voiceSelect"></select>
    </div>

    <div class="option-row">
        <label for="speedRange">Speed:</label>
        <input type="range" id="speedRange" min="0.33" max="3" value="1" step="0.01">
        <span id="speedValue">1.00x</span>
    </div>

    <button id="saveButton">Save Settings</button>
    <button id="resetButton">Reset to Default</button>
    <div id="message"></div>

    <script src="options.js"></script>
</body>
</html>
